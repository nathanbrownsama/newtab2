<!DOCTYPE html>
<html>
  <head> 
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .notes {
        width: 300px;
        height: 500px;
        border: 1px solid #fccc00;
        overflow: auto;
      }
      .list {
        width: 300px;
        height: 500px;
        border: 1px solid #fccc00;
        overflow: auto;
      }
      .shortcuts {
        display: flex;
        flex-wrap: wrap;
      }
      .shortcut {
        width: 150px;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #fccc00;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Notes section -->
    <div class="section">
      <h2>Notes</h2>
      <div class="notes"></div>
    </div>
    <!-- List section -->
    <div class="section">
      <h2>List</h2>
      <div class="list"></div>
    </div>
    <!-- Shortcuts section -->
    <div class="section">
      <h2>Shortcuts</h2>
      <div class="shortcuts">
        <div class="shortcut" data-url="https://www.google.com">Google</div>
        <div class="shortcut" data-url="https://www.youtube.com">YouTube</div>
        <!-- Add more shortcuts here -->
      </div>
    </div>

    <!-- Add a script to handle the website shortcuts -->
    <script>
      const shortcutElements = document.querySelectorAll('.shortcut');
      shortcutElements.forEach(element => {
        element.addEventListener('click', () => {
          const url = element.getAttribute('data-url');
          chrome.tabs.create({ url });
        });
      });
    </script>
  </body>
</html>
