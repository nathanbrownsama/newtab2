<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
     <link rel="stylesheet" href="newtab.css">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .header {
        background-color: #fccc00;
        color: #fff;
        display: flex;
        align-items: center;
        padding: 20px;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .search-container {
        display: flex;
        align-items: center;
        margin-left: auto;
      }
      .search-input {
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
      }
      .search-button {
        border: none;
        border-radius: 5px;
        background-color: #fff;
        color: #fccc00;
        font-size: 16px;
        padding: 10px;
        cursor: pointer;
      }
      .search-button:hover {
        background-color: #fccc00;
        color: #fff;
      }
      .quick-links {
        display: flex;
        flex-wrap: wrap;
        margin-top: 20px;
      }
      .quick-link {
        width: 25%;
        text-align: center;
        margin-bottom: 20px;
      }
      .quick-link h2 {
        margin: 0;
        font-size: 18px;
      }
      .quick-link p {
        margin: 0;
        font-size: 14px;
        color: #999;
      }
      .tasks {
        background-color: #f5f5f5;
        padding: 20px;
        margin-top: 20px;
      }
      .tasks h2 {
        margin: 0;
        font-size: 18px;
      }
      .tasks .task {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      .tasks .task input[type="checkbox"] {
        margin-right: 10px;
      }
      .tasks .task input[type="text"] {
        border: none;
        background-color: transparent;
        font-size: 16px;
        width: 100%;
      }
      .tasks .task input[type="text"]:focus {
        outline: none;
      }
      .tasks .task input[type="text"]:disabled {
        text-decoration: line-through;
        color: #999;
      }
      </style>
</head>
      <body>
    <header class="header">
      <h1>Idenati Extension</h1>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">Search</button>
      </div>
    </header>
    <div class="quick-links">
      <div class="quick-link">
        <h2>Gmail</h2>
        <p>Check your emails</p>
      </div>
      <div class="quick-link">
        <h2>Calendar</h2>
        <p>View your schedule</p>
      </div>
      <div class="quick-link">
        <h2>Drive</h2>
        <p>Access your files</p>
      </div>
      <div class="quick-link">
        <h2>Docs</h2>
        <p>Create and edit documents</p>
      </div>
    </div>
    <div class="tasks">
      <h2>Tasks</h2>
      <form>
        <div class="task">
          <input type="checkbox" id="task-1">
          <input type="text" value="Write report" disabled>
        </div>
        <div class="task">
          <input type="checkbox" id="task-2">
          <input type="text" value="Submit expense report" disabled>
        </div>
        <div class="task">
          <input type="checkbox" id="task-3">
          <input type="text" placeholder="Enter new task here">
        </div>
      </form>
    </div>
  </body>
</html>
